    <meta name="description" content="">

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">NBA Scraper</h1>
            <p class="lead">Scrape up to date with the latest news in the NBA! </p>
            <hr class="my-4">
            <button id="scrape" class="btn btn-primary" type="submit">Latest News</button>
            <button class="btn btn-primary" type="submit">Saved News</button>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Latest NBA News</h2>
            </div>
            <div id="articles" class="card-body">
                
            </div>
        </div>

        <div class="card">
                <div class="card-header">
                    <h2>Leave a Comment</h2>
                </div>
                <div id="comments" class="card-body">
                    
                </div>
            </div>
    </div>

    <script src="/public/app.js" async defer></script>
</body>

</html>
